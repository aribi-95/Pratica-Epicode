<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Oasi Sensoriale</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet" />

        <!-- Personalizzazione -->
        <script src="backoffice.js" defer></script>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="backoffice.css" />
        <link rel="shortcut icon" href="assets/mini-logo.ico" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand ms-2" href="index.html">
                    <img src="assets/logo.png" alt="logo" height="45px" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ms-2">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item ms-2">
                            <a class="nav-link active" href="backoffice.html">Backoffice</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-3">
            <h1>I tuoi prodotti in vendita</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Immagine</th>
                        <th scope="col">Prodotto</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Prezzo</th>
                        <th scope="col">Azioni</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="container my-5">
            <h1>Inserisci o modifica un prodotto</h1>
            <form id="productForm" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome prodotto</label>
                    <input type="text" class="form-control" id="name" required />
                    <div class="invalid-feedback">Inserisci il nome del prodotto.</div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrizione</label>
                    <input type="text" class="form-control" id="description" required />
                    <div class="invalid-feedback">Inserisci una descrizione.</div>
                </div>
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand" required />
                    <div class="invalid-feedback">Inserisci il brand.</div>
                </div>
                <div class="mb-3">
                    <label for="imageUrl" class="form-label">Url immagine</label>
                    <input type="url" class="form-control" id="imageUrl" required />
                    <div class="invalid-feedback">Inserisci un URL valido.</div>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Prezzo</label>
                    <input type="number" class="form-control" id="price" required min="0.01" step="0.01" />
                    <div class="invalid-feedback">Inserisci un prezzo valido.</div>
                </div>
                <button id="saveBtnForm" type="submit" class="btn">Salva</button>
            </form>
        </div>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
