<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Card Pinterest</title>
    </head>

    <body>
        <div class="card">
            <img src="card.jpg" alt="A wooden table under a pergola" width="490px" height="653px" />
            <button class="save">Save</button>
            <a class="info link" href="#"><i class="fa-solid fa-link"></i> westwing.it/inspiration/arredamento/come-arredare-un-giardino</a>

            <button class="info more"><i class="fa-solid fa-ellipsis"></i></button>
        </div>

        <script src="https://kit.fontawesome.com/47ea9df9de.js" crossorigin="anonymous"></script>
